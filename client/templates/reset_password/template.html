<template name="resetPassword">
  {{> blockLogo}}
  <div class="well">
    <h3 class="m-t-0 text-center">Restablecer Contraseña</h3>
    <p class=" text-center">Selecciona tu nueva contraseña</p>
    <form>
      {{#if errorExists 'form'}}
        <div class="form-group text-center {{errorClass 'form'}}">
          <span class="help-block">{{errorMessage 'form'}}</span>
        </div>
      {{/if}}
      <div class="form-group {{errorClass 'password'}}">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"/>
        <span class="help-block">{{errorMessage 'password'}}</span>
      </div>
      <div class="text-right m-b-15">
        <a href="/forgot-password">Solicitar otro código de recuperación</a>
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block" value="Establecer contraseña"/>
      </div>
    </form>
  </div>
  <hr/>
  <div class="text-center">
    <p>¿Ya tienes cuenta?</p>
    <div>
      <a href="/login" class="btn btn-default btn-block">Accede a tu cuenta</a>
    </div>
  </div>

</template>
