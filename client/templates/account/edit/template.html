<template name="accountEdit">
  <h3 class="breadcrumbs"><a href="/account">Mi Cuenta</a> / <a href="/account/edit">Editar</a></h3>
  <h4>Edita tu cuenta</h4>
  <p>Rellena los campos y pulsa el bot√≥n guardar cambios</p>
  <form>
    {{#if errorExists 'form'}}
      <div class="form-group text-center {{errorClass 'form'}}">
        <span class="help-block">{{errorMessage 'form'}}</span>
      </div>
    {{/if}}
    <div class="form-group {{errorClass 'fullName'}}">
      <label for="fullName">Nombre</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nombre" value="{{user.fullName}}"/>
      <span class="help-block">{{errorMessage 'fullName'}}</span>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <label for="url">Url de tu web</label>
      <input type="url" class="form-control" id="url" name="url" placeholder="http://www.mitienda.com" value="{{user.url}}"/>
      <span class="help-block">{{errorMessage 'url'}}</span>
    </div>
    <div class="row">
      <div class="col-md-6 text-left">
        <a href="/account" class="btn btn-default">Volver</a>
      </div>
      <div class="col-md-6 text-right">
        <input type="submit" class="btn btn-primary" value="Guardar Cambios"/>
      </div>
    </div>
  </form>
</template>
